<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ferrari Models</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #1c1c1c; /* Charcoal Black */
    }
  </style>
</head>
<body class="text-white p-6">

  <h1 class="text-3xl font-bold text-[#FFD700] mb-10 text-center">Ferrari Collection</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-6xl mx-auto">

    <!-- Car 1: Ferrari 812 -->
    <div class="bg-[#000000] rounded-lg shadow-md overflow-hidden cursor-pointer">
      <img src="Ferraris/812.jpg" alt="Ferrari 812" class="w-full h-64 object-cover">
      <div class="p-5">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-xl font-bold text-[#FFD700]">Ferrari 812</h2>
          <span class="text-white font-semibold text-lg">$430,000</span>
        </div>
        <div class="grid grid-cols-2 gap-4 text-sm text-white">
          <div class="flex items-center gap-2"><i class="ph ph-engine"></i> 789 HP</div>
          <div class="flex items-center gap-2"><i class="ph ph-gauge"></i> 0-60 in 2.8s</div>
          <div class="flex items-center gap-2"><i class="ph ph-gear-six"></i> 7-Speed DCT</div>
          <div class="flex items-center gap-2"><i class="ph ph-car"></i> RWD</div>
        </div>
      </div>
    </div>

    <!-- Car 2: Ferrari SF90 Stradale -->
    <div class="bg-[#000000] rounded-lg shadow-md overflow-hidden cursor-pointer">
      <img src="Ferraris/sf90 stradale.jpeg" alt="Ferrari SF90 Stradale" class="w-full h-64 object-cover">
      <div class="p-5">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-xl font-bold text-[#FFD700]">Ferrari SF90 Stradale</h2>
          <span class="text-white font-semibold text-lg">$524,000</span>
        </div>
        <div class="grid grid-cols-2 gap-4 text-sm text-white">
          <div class="flex items-center gap-2"><i class="ph ph-engine"></i> 986 HP</div>
          <div class="flex items-center gap-2"><i class="ph ph-gauge"></i> 0-60 in 2.5s</div>
          <div class="flex items-center gap-2"><i class="ph ph-gear-six"></i> 8-Speed Auto</div>
          <div class="flex items-center gap-2"><i class="ph ph-car"></i> AWD</div>
        </div>
      </div>
    </div>

    <!-- Car 3: Ferrari F8 Tributo -->
    <div class="bg-[#000000] rounded-lg shadow-md overflow-hidden cursor-pointer">
      <img src="Ferraris/f8 tributo.webp" alt="Ferrari F8 Tributo" class="w-full h-64 object-cover">
      <div class="p-5">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-xl font-bold text-[#FFD700]">Ferrari F8 Tributo</h2>
          <span class="text-white font-semibold text-lg">$280,000</span>
        </div>
        <div class="grid grid-cols-2 gap-4 text-sm text-white">
          <div class="flex items-center gap-2"><i class="ph ph-engine"></i> 710 HP</div>
          <div class="flex items-center gap-2"><i class="ph ph-gauge"></i> 0-60 in 2.9s</div>
          <div class="flex items-center gap-2"><i class="ph ph-gear-six"></i> 7-Speed Auto</div>
          <div class="flex items-center gap-2"><i class="ph ph-car"></i> RWD</div>
        </div>
      </div>
    </div>

    <!-- Car 4: Ferrari Roma -->
    <div class="bg-[#000000] rounded-lg shadow-md overflow-hidden cursor-pointer">
      <img src="Ferraris/roma.jpg" alt="Ferrari Roma" class="w-full h-64 object-cover">
      <div class="p-5">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-xl font-bold text-[#FFD700]">Ferrari Roma</h2>
          <span class="text-white font-semibold text-lg">$247,000</span>
        </div>
        <div class="grid grid-cols-2 gap-4 text-sm text-white">
          <div class="flex items-center gap-2"><i class="ph ph-engine"></i> 612 HP</div>
          <div class="flex items-center gap-2"><i class="ph ph-gauge"></i> 0-60 in 3.3s</div>
          <div class="flex items-center gap-2"><i class="ph ph-gear-six"></i> 8-Speed Auto</div>
          <div class="flex items-center gap-2"><i class="ph ph-car"></i> RWD</div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
