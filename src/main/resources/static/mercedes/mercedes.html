<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mercedes-Benz Models</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #1c1c1c; /* Charcoal Black */
    }
  </style>
</head>
<body class="text-white p-6">

  <h1 class="text-3xl font-bold text-[#FFD700] mb-10 text-center">Mercedes-Benz Collection</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-6xl mx-auto">

    <!-- Car 1: Mercedes-Benz S-Class -->
    <div class="bg-[#000000] rounded-lg shadow-md overflow-hidden cursor-pointer">
      <img src="Mercs/s class.jpg" alt="Mercedes-Benz S-Class" class="w-full h-64 object-cover">
      <div class="p-5">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-xl font-bold text-[#FFD700]">Mercedes-Benz S-Class</h2>
          <span class="text-white font-semibold text-lg">$120,000</span>
        </div>
        <div class="grid grid-cols-2 gap-4 text-sm text-white">
          <div class="flex items-center gap-2"><i class="ph ph-engine"></i> 496 HP</div>
          <div class="flex items-center gap-2"><i class="ph ph-gauge"></i> 0-60 in 4.4s</div>
          <div class="flex items-center gap-2"><i class="ph ph-gear-six"></i> 9-Speed Auto</div>
          <div class="flex items-center gap-2"><i class="ph ph-car"></i> AWD</div>
        </div>
      </div>
    </div>

    <!-- Car 2: Mercedes-Benz AMG GT -->
    <div class="bg-[#000000] rounded-lg shadow-md overflow-hidden cursor-pointer">
      <img src="Mercs/amg gt.webp" alt="Mercedes-Benz AMG GT" class="w-full h-64 object-cover">
      <div class="p-5">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-xl font-bold text-[#FFD700]">Mercedes-Benz AMG GT</h2>
          <span class="text-white font-semibold text-lg">$100,000</span>
        </div>
        <div class="grid grid-cols-2 gap-4 text-sm text-white">
          <div class="flex items-center gap-2"><i class="ph ph-engine"></i> 523 HP</div>
          <div class="flex items-center gap-2"><i class="ph ph-gauge"></i> 0-60 in 3.7s</div>
          <div class="flex items-center gap-2"><i class="ph ph-gear-six"></i> 7-Speed DCT</div>
          <div class="flex items-center gap-2"><i class="ph ph-car"></i> RWD</div>
        </div>
      </div>
    </div>

    <!-- Car 3: Mercedes-Benz G63 -->
    <div class="bg-[#000000] rounded-lg shadow-md overflow-hidden cursor-pointer">
      <img src="Mercs/g63.jpeg" alt="Mercedes-Benz G63" class="w-full h-64 object-cover">
      <div class="p-5">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-xl font-bold text-[#FFD700]">Mercedes-Benz G63</h2>
          <span class="text-white font-semibold text-lg">$140,000</span>
        </div>
        <div class="grid grid-cols-2 gap-4 text-sm text-white">
          <div class="flex items-center gap-2"><i class="ph ph-engine"></i> 577 HP</div>
          <div class="flex items-center gap-2"><i class="ph ph-gauge"></i> 0-60 in 4.5s</div>
          <div class="flex items-center gap-2"><i class="ph ph-gear-six"></i> 9-Speed Auto</div>
          <div class="flex items-center gap-2"><i class="ph ph-car"></i> AWD</div>
        </div>
      </div>
    </div>

    <!-- Car 4: Mercedes-Benz E-Class -->
    <div class="bg-[#000000] rounded-lg shadow-md overflow-hidden cursor-pointer">
      <img src="Mercs/e class.webp" alt="Mercedes-Benz E-Class" class="w-full h-64 object-cover">
      <div class="p-5">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-xl font-bold text-[#FFD700]">Mercedes-Benz E-Class</h2>
          <span class="text-white font-semibold text-lg">$72,000</span>
        </div>
        <div class="grid grid-cols-2 gap-4 text-sm text-white">
          <div class="flex items-center gap-2"><i class="ph ph-engine"></i> 429 HP</div>
          <div class="flex items-center gap-2"><i class="ph ph-gauge"></i> 0-60 in 4.9s</div>
          <div class="flex items-center gap-2"><i class="ph ph-gear-six"></i> 9-Speed Auto</div>
          <div class="flex items-center gap-2"><i class="ph ph-car"></i> AWD</div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
