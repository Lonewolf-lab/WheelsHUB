<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMW Models</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #1c1c1c; /* Charcoal Black */
    }
  </style>
</head>
<body class="text-white p-6">

  <h1 class="text-3xl font-bold text-[#FFD700] mb-10 text-center">BMW Collection</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-6xl mx-auto">

    <!-- Car 1 -->
    <div class="bg-[#000000] rounded-lg shadow-md overflow-hidden cursor-pointer">
      <img src="BMWs/m8.avif" alt="BMW M8" class="w-full h-64 object-cover">
      <div class="p-5">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-xl font-bold text-[#FFD700]">BMW M8</h2>
          <span class="text-white font-semibold text-lg">$135,000</span>
        </div>
        <div class="grid grid-cols-2 gap-4 text-sm text-white">
          <div class="flex items-center gap-2"><i class="ph ph-engine"></i> 617 HP</div>
          <div class="flex items-center gap-2"><i class="ph ph-gauge"></i> 0-60 in 3.0s</div>
          <div class="flex items-center gap-2"><i class="ph ph-gear-six"></i> 8-Speed Auto</div>
          <div class="flex items-center gap-2"><i class="ph ph-car"></i> AWD</div>
        </div>
      </div>
    </div>

    <!-- Car 2 -->
    <div class="bg-[#000000] rounded-lg shadow-md overflow-hidden cursor-pointer">
      <img src="BMWs/m5.webp" alt="BMW M5" class="w-full h-64 object-cover">
      <div class="p-5">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-xl font-bold text-[#FFD700]">BMW M5</h2>
          <span class="text-white font-semibold text-lg">$110,000</span>
        </div>
        <div class="grid grid-cols-2 gap-4 text-sm text-white">
          <div class="flex items-center gap-2"><i class="ph ph-engine"></i> 617 HP</div>
          <div class="flex items-center gap-2"><i class="ph ph-gauge"></i> 0-60 in 3.1s</div>
          <div class="flex items-center gap-2"><i class="ph ph-gear-six"></i> 8-Speed Auto</div>
          <div class="flex items-center gap-2"><i class="ph ph-car"></i> AWD</div>
        </div>
      </div>
    </div>

    <!-- Car 3 -->
    <div class="bg-[#000000] rounded-lg shadow-md overflow-hidden cursor-pointer">
      <img src="BMWs/x7.avif" alt="BMW X7" class="w-full h-64 object-cover">
      <div class="p-5">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-xl font-bold text-[#FFD700]">BMW X7</h2>
          <span class="text-white font-semibold text-lg">$110,000</span>
        </div>
        <div class="grid grid-cols-2 gap-4 text-sm text-white">
          <div class="flex items-center gap-2"><i class="ph ph-engine"></i> 523 HP</div>
          <div class="flex items-center gap-2"><i class="ph ph-gauge"></i> 0-60 in 4.5s</div>
          <div class="flex items-center gap-2"><i class="ph ph-gear-six"></i> 8-Speed Auto</div>
          <div class="flex items-center gap-2"><i class="ph ph-car"></i> AWD</div>
        </div>
      </div>
    </div>

    <!-- Car 4 -->
    <div class="bg-[#000000] rounded-lg shadow-md overflow-hidden cursor-pointer">
      <img src="BMWs/m4.jpg" alt="BMW M4" class="w-full h-64 object-cover">
      <div class="p-5">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-xl font-bold text-[#FFD700]">BMW M4</h2>
          <span class="text-white font-semibold text-lg">$80,000</span>
        </div>
        <div class="grid grid-cols-2 gap-4 text-sm text-white">
          <div class="flex items-center gap-2"><i class="ph ph-engine"></i> 503 HP</div>
          <div class="flex items-center gap-2"><i class="ph ph-gauge"></i> 0-60 in 3.8s</div>
          <div class="flex items-center gap-2"><i class="ph ph-gear-six"></i> 8-Speed Auto</div>
          <div class="flex items-center gap-2"><i class="ph ph-car"></i> RWD / AWD</div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
