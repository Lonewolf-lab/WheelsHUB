<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audi Models</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #1c1c1c; /* Charcoal Black */
    }
  </style>
</head>
<body class="text-white p-6">

  <h1 class="text-3xl font-bold text-[#FFD700] mb-10 text-center">Audi Collection</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-6xl mx-auto">

    <!-- Car 1: Audi Q8 -->
    <div class="bg-[#000000] rounded-lg shadow-md overflow-hidden cursor-pointer">
      <img src="Audis/q8.jpg" alt="Audi Q8" class="w-full h-64 object-cover">
      <div class="p-5">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-xl font-bold text-[#FFD700]">Audi Q8</h2>
          <span class="text-white font-semibold text-lg">$72,800</span>
        </div>
        <div class="grid grid-cols-2 gap-4 text-sm text-white">
          <div class="flex items-center gap-2"><i class="ph ph-engine"></i> 335 HP</div>
          <div class="flex items-center gap-2"><i class="ph ph-gauge"></i> 0-60 in 5.6s</div>
          <div class="flex items-center gap-2"><i class="ph ph-gear-six"></i> 8-Speed Auto</div>
          <div class="flex items-center gap-2"><i class="ph ph-car"></i> AWD</div>
        </div>
      </div>
    </div>

    <!-- Car 2: Audi RS7 -->
    <div class="bg-[#000000] rounded-lg shadow-md overflow-hidden cursor-pointer">
      <img src="Audis/RS7.jpg" alt="Audi RS7" class="w-full h-64 object-cover">
      <div class="p-5">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-xl font-bold text-[#FFD700]">Audi RS7</h2>
          <span class="text-white font-semibold text-lg">$124,000</span>
        </div>
        <div class="grid grid-cols-2 gap-4 text-sm text-white">
          <div class="flex items-center gap-2"><i class="ph ph-engine"></i> 591 HP</div>
          <div class="flex items-center gap-2"><i class="ph ph-gauge"></i> 0-60 in 3.5s</div>
          <div class="flex items-center gap-2"><i class="ph ph-gear-six"></i> 8-Speed Auto</div>
          <div class="flex items-center gap-2"><i class="ph ph-car"></i> AWD</div>
        </div>
      </div>
    </div>

    <!-- Car 3: Audi e-tron GT -->
    <div class="bg-[#000000] rounded-lg shadow-md overflow-hidden cursor-pointer">
      <img src="Audis/etron gt.jpg" alt="Audi e-tron GT" class="w-full h-64 object-cover">
      <div class="p-5">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-xl font-bold text-[#FFD700]">Audi e-tron GT</h2>
          <span class="text-white font-semibold text-lg">$106,500</span>
        </div>
        <div class="grid grid-cols-2 gap-4 text-sm text-white">
          <div class="flex items-center gap-2"><i class="ph ph-engine"></i> 522 HP</div>
          <div class="flex items-center gap-2"><i class="ph ph-gauge"></i> 0-60 in 3.9s</div>
          <div class="flex items-center gap-2"><i class="ph ph-gear-six"></i> Single-Speed</div>
          <div class="flex items-center gap-2"><i class="ph ph-car"></i> AWD (Electric)</div>
        </div>
      </div>
    </div>

    <!-- Car 4: Audi q7 -->
    <div class="bg-[#000000] rounded-lg shadow-md overflow-hidden cursor-pointer">
      <img src="Audis/q7.jpg" alt="Audi A8" class="w-full h-64 object-cover">
      <div class="p-5">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-xl font-bold text-[#FFD700]">Audi Q7</h2>
          <span class="text-white font-semibold text-lg">$88,900</span>
        </div>
        <div class="grid grid-cols-2 gap-4 text-sm text-white">
          <div class="flex items-center gap-2"><i class="ph ph-engine"></i> 453 HP</div>
          <div class="flex items-center gap-2"><i class="ph ph-gauge"></i> 0-60 in 4.5s</div>
          <div class="flex items-center gap-2"><i class="ph ph-gear-six"></i> 8-Speed Auto</div>
          <div class="flex items-center gap-2"><i class="ph ph-car"></i> AWD</div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
