<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lamborghini Models</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #1c1c1c; /* Charcoal Black */
    }
  </style>
</head>
<body class="text-white p-6">

  <h1 class="text-3xl font-bold text-[#FFD700] mb-10 text-center">Lamborghini Collection</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-6xl mx-auto">

    <!-- Car 1: Lamborghini Aventador -->
    <div class="bg-[#000000] rounded-lg shadow-md overflow-hidden cursor-pointer">
      <img src="Lamborghinis/aventador.jpg" alt="Lamborghini Aventador" class="w-full h-64 object-cover">
      <div class="p-5">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-xl font-bold text-[#FFD700]">Lamborghini Aventador</h2>
          <span class="text-white font-semibold text-lg">$507,000</span>
        </div>
        <div class="grid grid-cols-2 gap-4 text-sm text-white">
          <div class="flex items-center gap-2"><i class="ph ph-engine"></i> 769 HP</div>
          <div class="flex items-center gap-2"><i class="ph ph-gauge"></i> 0-60 in 2.8s</div>
          <div class="flex items-center gap-2"><i class="ph ph-gear-six"></i> 7-Speed Auto</div>
          <div class="flex items-center gap-2"><i class="ph ph-car"></i> AWD</div>
        </div>
      </div>
    </div>

    <!-- Car 2: Lamborghini Huracán EVO -->
    <div class="bg-[#000000] rounded-lg shadow-md overflow-hidden cursor-pointer">
      <img src="Lamborghinis/haracan.avif" alt="Lamborghini Huracán EVO" class="w-full h-64 object-cover">
      <div class="p-5">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-xl font-bold text-[#FFD700]">Lamborghini Huracán EVO</h2>
          <span class="text-white font-semibold text-lg">$261,000</span>
        </div>
        <div class="grid grid-cols-2 gap-4 text-sm text-white">
          <div class="flex items-center gap-2"><i class="ph ph-engine"></i> 631 HP</div>
          <div class="flex items-center gap-2"><i class="ph ph-gauge"></i> 0-60 in 2.9s</div>
          <div class="flex items-center gap-2"><i class="ph ph-gear-six"></i> 7-Speed DCT</div>
          <div class="flex items-center gap-2"><i class="ph ph-car"></i> AWD</div>
        </div>
      </div>
    </div>

    <!-- Car 3: Lamborghini Urus -->
    <div class="bg-[#000000] rounded-lg shadow-md overflow-hidden cursor-pointer">
      <img src="Lamborghinis/urus.webp  " alt="Lamborghini Urus" class="w-full h-64 object-cover">
      <div class="p-5">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-xl font-bold text-[#FFD700]">Lamborghini Urus</h2>
          <span class="text-white font-semibold text-lg">$230,000</span>
        </div>
        <div class="grid grid-cols-2 gap-4 text-sm text-white">
          <div class="flex items-center gap-2"><i class="ph ph-engine"></i> 657 HP</div>
          <div class="flex items-center gap-2"><i class="ph ph-gauge"></i> 0-60 in 3.3s</div>
          <div class="flex items-center gap-2"><i class="ph ph-gear-six"></i> 8-Speed Auto</div>
          <div class="flex items-center gap-2"><i class="ph ph-car"></i> AWD</div>
        </div>
      </div>
    </div>

    <!-- Car 4: Lamborghini Revuelto -->
    <div class="bg-[#000000] rounded-lg shadow-md overflow-hidden cursor-pointer">
      <img src="Lamborghinis/revuelto.jpg" alt="Lamborghini Revuelto" class="w-full h-64 object-cover">
      <div class="p-5">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-xl font-bold text-[#FFD700]">Lamborghini Revuelto</h2>
          <span class="text-white font-semibold text-lg">$604,000</span>
        </div>
        <div class="grid grid-cols-2 gap-4 text-sm text-white">
          <div class="flex items-center gap-2"><i class="ph ph-engine"></i> 1001 HP</div>
          <div class="flex items-center gap-2"><i class="ph ph-gauge"></i> 0-60 in 2.5s</div>
          <div class="flex items-center gap-2"><i class="ph ph-gear-six"></i> 8-Speed DCT</div>
          <div class="flex items-center gap-2"><i class="ph ph-car"></i> AWD</div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
